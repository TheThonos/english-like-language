<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/editor/style.css">
	<title>Editor</title>
</head>
<body>
	<main class="app">
		<div id="editor-control"></div>
		<div>
			<textarea id="editing" spellcheck="false" oninput="update(this.value); sync_scroll(this);" onscroll="sync_scroll(this);" onkeydown="check_tab(this, event);"></textarea>
			<pre id="highlighting" aria-hidden="true">
			<code class="language-html" id="highlighting-content">
			</code>
			</pre>
		</div>
 		<button id="run" onclick="run(document.getElementById('editing').value)">Run</button> 
		<div id="console"></div>
	</main>
	<script src="/editor/editor.js"></script>
	<script src="/editor/interpreter.js"></script>
</body>
</html>
